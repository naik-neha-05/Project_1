<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book an Appointment - Nailé Luxe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f2;
      color: #333;
    }
    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: #ffffffcc;
    position: sticky;
    top: 0;
    }
    .navbar a:hover{
        color: #ff5c8a;
    }
    .logo {
        font-size: 28px;
        font-weight: bold;
        color: #222;
    }
    .logo span, .logo2 span {
        font-family: cursive;
        color: #ff5c8a;

    }
    nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
    }
    nav ul li a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
    }
    
    .container {
      display: flex;
      justify-content: center;
      padding: 40px 20px 20px;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .form-box label {
      display: block;
      margin: 10px 0 5px;
    }

    .form-box input,
    .form-box select,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-box textarea {
      resize: vertical;
    }

    .form-box button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
      width: 100%;
    }

    .form-box button:hover {
      background-color: #e0579f;
    }

    .map-box {
      width: 100%;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .map-box iframe {
      width: 100%;
      height: 400px;
      border: 0;
    }
    .footer {
    background-color: #2E2A47;
    color: white;
    text-align: center;
    padding: 4rem 1rem;
    }
    .footer-container {
        max-width: 800px;
        margin: 0 auto;
    }
    .footer-logo img {
        height: 80px;
        margin-bottom: 1rem;
    }
    .footer-address,
    .footer-contact {
        font-size: 1.1rem;
        margin: 0.5rem 0;
    }
    .footer-contact span {
        margin: 0 0.75rem;
    }
    .footer-icons {
        margin-top: 1.5rem;
    }
    .footer-icons a {
        color: white;
        font-size: 1.25rem;
        margin: 0 0.75rem;
        transition: color 0.3s ease;
    }
    .footer-icons a:hover {
        color: #FFB6C1;
    }
    .logo2{
        font-size: 28px;
        font-weight: bold;
        color: #fbf8f8;
    }
  </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
      <div class="logo">Nailé <span>Luxe</span></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  
    <!-- Form Section -->
    <div class="container">
      <div class="form-box">
        <h2>Book an Appointment</h2>
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
  
          <label for="email">Email</label>
          <input type="email" id="email" required>
  
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required>
  
          <label for="service">Select Service</label>
          <select id="service" required>
            <option value="">Choose one</option>
            <option value="manicure">Manicure</option>
            <option value="pedicure">Pedicure</option>
            <option value="nail-art">Nail Art</option>
          </select>
  
          <label for="date">Preferred Date</label>
          <input type="date" id="date" required>
  
          <label for="time">Preferred Time</label>
          <input type="time" id="time" required>
  
          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" rows="3" placeholder="Any preferences or requests?"></textarea>
  
          <button type="submit">Confirm Appointment</button>
        </form>
      </div>
    </div>
  
    <!-- Map Section (Below Form) -->
    <div class="map-box">
      <iframe 
        src="https://www.google.com/maps?q=Vasai-Virar,Maharashtra&output=embed" 
        allowfullscreen 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  
    <!-- Footer -->
    <footer class="footer">
      <div class="logo2">Nailé <span>Luxe</span></div>
      <p class="footer-address">123 Luxe Street, Los Angeles, USA</p>
      <p class="footer-contact">+012 345 67890 <span>|</span> naileluxe@email.com</p>
      <div class="footer-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </footer>
  </body>
</html>
